{% extends "base.html" %}
 
<link href="{{ url_for('static', filename='checkout.css') }}" rel="stylesheet">

{% block content %}
<main>
  <div class="py-5 text-center">
    <br><br>
    <!-- <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
    <h2>Sing-up form</h2>
  </div>

  <div class="row g-5">
    <div class="">
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="col-12">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" placeholder="Username" required>
            <div class="invalid-feedback">
                Your username is required.
              </div>
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>

          <div class="col-12">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">

          </div>
        <button class="w-100 btn btn-primary btn-lg my-castom-green" type="submit">Continue to sing up</button>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='checkout.js') }}"></script>
</main>
{% endblock content %}
