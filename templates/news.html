<div>
  
    <hr class="featurette-divider">
  
    <!-- START THE FEATURETTES -->
    <h2 class="text-center h1">Новини</h2>
  
  
    <hr class="featurette-divider">

    {% for post in news  %}

      <div class="row featurette">
        <div class="col-md-7 {% if post[0]%2==0 %} order-md-2 {% endif %}">
          <h2 class="featurette-heading fw-normal lh-1"><span class="text-muted h3">{{ post[2] }}</span></h2>
          <br>
          <p class="">{{ post[3] }}</p>
        </div>
        <div class="col-md-5">
          <img src="{{ url_for('static', filename='') }}{{ post[4] }}" style="border-radius: 5px;"  class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="390" height="390"  alt="">
          <!-- <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="390" height="390" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 390x390" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"/><text x="50%" y="50%" fill="#aaa" dy=".3em">390x390</text></svg> -->
        </div>
      </div>
      <br>
      {% if edit_mode %}
          <a href="{{ url_for('edit_news_post', id=post[0]) }}">
                <span class="btn btn-outline-primary">Edit</span>
          </a>
      {% endif %}
    
      <hr class="featurette-divider">
    {% endfor %}
  
    <!-- /END THE FEATURETTES -->
  
  </div>
